name: Update Followers

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch: # Allows manual execution

jobs:
  update-followers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Followers with Profile Images
        run: |
          FOLLOWERS=$(curl -s https://api.github.com/users/yashKappa/followers?per_page=100)
          
          echo "<!-- FOLLOWER_SECTION:start -->" > followers.md
          echo "" >> followers.md
          echo "| Profile | Username |" >> followers.md
          echo "|---------|---------|" >> followers.md

          echo "$FOLLOWERS" | jq -r '.[] | "| ![\(.login)](\(.avatar_url)&s=50) | [@\(.login)](https://github.com/\(.login)) |"' >> followers.md
          
          echo "" >> followers.md
          echo "<!-- FOLLOWER_SECTION:end -->" >> followers.md

      - name: Update README.md
        run: |
          awk '/<!-- FOLLOWER_SECTION:start -->/,/<!-- FOLLOWER_SECTION:end -->/ {next} {print}' README.md > temp.md
          mv temp.md README.md
          cat followers.md >> README.md
          rm followers.md

      - name: Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/yashKappa/yashKappa.git
          git add README.md
          git commit -m "Updated followers list with profile images" || exit 0
          git push origin main
