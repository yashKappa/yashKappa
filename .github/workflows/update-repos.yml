name: Update GitHub Profile with Latest Repos

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # This allows the action to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest repositories
        run: |
          REPOS=$(curl -s "https://api.github.com/users/yashKappa/repos?sort=pushed&per_page=6" | jq -r '
            "<div align=\"center\">" +
            (map("<div style=\"width: 30%; display: inline-block; margin: 10px; padding: 10px; border-radius: 8px; box-shadow: 2px 2px 10px #ccc;\">\
            <h3><a href=\"" + .html_url + "\">" + .name + "</a></h3>\
            <p>" + (.description // "No description available.") + "</p>\
            <p><strong>Language:</strong> " + (.language // "Unknown") + "</p>\
            </div>") | join("\n")) +
            "</div>"')

          echo "Latest Repositories:"
          echo "$REPOS"

          # Ensure README.md exists before modifying
          if [ -f README.md ]; then
            awk -v repos="$REPOS" '
              /<!-- LATEST-REPOS-START -->/ {print; print repos; inside=1; next}
              /<!-- LATEST-REPOS-END -->/ {inside=0}
              !inside {print}
            ' README.md > README.md.tmp && mv README.md.tmp README.md
          else
            echo "README.md not found!"
            exit 1
          fi

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Updated latest GitHub repositories" || exit 0
          git push
