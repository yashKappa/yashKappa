name: Update GitHub Profile with Latest Repos

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Allows the action to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest repositories
        run: |
          REPOS=$(curl -s "https://api.github.com/users/yashKappa/repos?sort=pushed&per_page=6" | jq -r '
            "<p align=\"center\">" +
            (map("<div style=\"display: inline-block; width: 45%; margin: 5px; padding: 10px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); background-color: #1e1e1e; color: white; text-align: left;\">" +
            "<h3 style=\"margin-bottom: 5px;\"><a href=\"" + .html_url + "\" style=\"color: #58a6ff; text-decoration: none;\">" + .name + "</a></h3>" +
            "<p style=\"font-size: 14px;\">" + (.description // "No description available") + "</p>" +
            "<p style=\"font-size: 12px;\"><b>Language:</b> " + (.language // "Unknown") + "</p></div>") | .[]) +
            "</p>"')

          echo "Latest Repositories:"
          echo "$REPOS"

          if [ -f README.md ]; then
            awk -v repos="$REPOS" '
              /<!-- LATEST-REPOS-START -->/ {print; print repos; inside=1; next}
              /<!-- LATEST-REPOS-END -->/ {inside=0}
              !inside {print}
            ' README.md > README.md.tmp && mv README.md.tmp README.md
          else
            echo "README.md not found!"
            exit 1
          fi

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Updated latest GitHub repositories in card format" || exit 0
          git push
