name: Update GitHub Profile with Latest Repos

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # This allows the action to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest repositories
        run: |
          REPOS=$(curl -s "https://api.github.com/users/yashKappa/repos?sort=pushed&per_page=6" | python3 -c '
import sys, json
data = json.load(sys.stdin)
html = """
<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
"""
for repo in data:
    html += f"""
    <div style="width: 300px; background: #f9f9f9; padding: 15px; border-radius: 10px; box-shadow: 3px 3px 10px rgba(0,0,0,0.1); text-align: center;">
        <h3 style="margin-bottom: 5px;">
            <a href="{repo.get("html_url", "#")}" style="text-decoration: none; color: #0366d6;">
                {repo.get("name", "Unknown")}
            </a>
        </h3>
        <p style="font-size: 14px; color: #555;">
            {repo.get("description", "No description available.")}
        </p>
        <p style="font-size: 12px; color: #888;">
            <strong>Language:</strong> {repo.get("language", "Unknown")}
        </p>
    </div>
    """
html += "</div>"
print(html)
          ')

          echo "Latest Repositories:"
          echo "$REPOS"

          # Ensure README.md exists before modifying
          if [ -f README.md ]; then
            awk -v repos="$REPOS" '
              /<!-- LATEST-REPOS-START -->/ {print; print repos; inside=1; next}
              /<!-- LATEST-REPOS-END -->/ {inside=0}
              !inside {print}
            ' README.md > README.md.tmp && mv README.md.tmp README.md
          else
            echo "README.md not found!"
            exit 1
          fi

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Updated latest GitHub repositories" || exit 0
          git push
