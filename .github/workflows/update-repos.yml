name: Update GitHub Profile

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Latest Repositories and Update README
        run: |
          # GitHub username
          GITHUB_USERNAME="yashKappa"

          # Fetch repositories sorted by last push (max 6)
          REPOS=$(curl -s "https://api.github.com/users/$GITHUB_USERNAME/repos?sort=pushed&per_page=6" | jq -r '
            reduce .[] as $repo (""; 
              . + "<tr>
                    <td width=\"50%\" valign=\"top\" style=\"word-wrap: break-word; max-width: 50%;\">
                      <table width=\"100%\" border=\"1\" cellspacing=\"0\" cellpadding=\"8\" style=\"border-collapse: collapse; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); table-layout: fixed; overflow-wrap: break-word;\">
                        <tr><td style=\"background: #f8f8f8; font-size: 16px;\"><strong><a href=\"" + $repo.html_url + "\">" + $repo.name + "</a></strong></td></tr>
                        <tr><td style=\"font-size: 14px; overflow-wrap: break-word;\">" + 
                          (if $repo.description then $repo.description else "No description available" end) + 
                        "</td></tr>
                        <tr><td style=\"font-size: 12px; font-weight: bold; background: #eee; padding: 3px 6px; border-radius: 4px;\">" + 
                          (if $repo.language then $repo.language else "Unknown" end) + 
                        "</td></tr>
                      </table>
                    </td>" + 
                    (if ((input_index % 2) == 1) then "</tr>" else "" end)
            )')

          # Add table structure
          TABLE="<table width=\"100%\" border=\"0\">$REPOS</table>"

          # Replace placeholder in README
          sed -i "/<!-- REPOS_START -->/,/<!-- REPOS_END -->/c\<!-- REPOS_START -->\n$TABLE\n<!-- REPOS_END -->" README.md

          # Commit and push if there are changes
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add README.md
            git commit -m "Update repositories in README"
            git push
          fi
