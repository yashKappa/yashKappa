name: Update GitHub Profile with Latest Repos

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest repositories
        run: |
          REPOS=$(curl -s "https://api.github.com/users/YOUR_GITHUB_USERNAME/repos?sort=created&per_page=6" | jq -r '.[] | "- [\(.name)](\(.html_url))"')
          echo -e "## ðŸš€ My Top GitHub Projects\n\n<!-- LATEST-REPOS-START -->\n$REPOS\n<!-- LATEST-REPOS-END -->" > README.md

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Updated latest GitHub repositories" || exit 0
          git push
