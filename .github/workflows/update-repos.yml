name: Update GitHub Profile with Latest Repos

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq (JSON Processor)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch latest repositories and format table
        run: |
      - name: Fetch latest repositories and format table
        run: |
          REPOS=$(curl -s "https://api.github.com/users/yashKappa/repos?sort=pushed&per_page=6" | jq -r '
          [.[0:6]] | 
          reduce .[] as $repo (""; 
            . + 
            "<td width=\"50%\" valign=\"top\" style=\"word-wrap: break-word; max-width: 50%;\">\n" +
            "<table width=\"100%\" border=\"1\" cellspacing=\"0\" cellpadding=\"8\" style=\"border-collapse: collapse; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); table-layout: fixed; overflow-wrap: break-word;\">\n" +
            "<tr><td style=\"background: #f8f8f8; font-size: 16px;\"><strong><a href=\"" + $repo.html_url + "\">" + $repo.name + "</a></strong></td></tr>\n" +
            "<tr><td style=\"font-size: 14px; overflow-wrap: break-word;\">" +
            (if $repo.description then $repo.description else "No description available" end) + "</td></tr>\n" +
            "<tr><td style=\"font-size: 12px; font-weight: bold; background: #eee; padding: 3px 6px; border-radius: 4px;\">" + 
            (if $repo.language then $repo.language else "Unknown" end) + "</td></tr>\n" +
            "</table>\n</td>\n" +
            (if (index(.[]; $repo) % 2 == 1) then "<tr>" else "" end) +
            (if (index(.[]; $repo) % 2 == 0) then "</tr>" else "" end)
          ) | 
          "<table><tr>" + . + "</tr></table>"
          ')

          echo "Latest Repositories:"
          echo "$REPOS"

          if [ -f README.md ]; then
            if grep -q "<!-- LATEST-REPOS-START -->" README.md; then
              awk -v repos="$REPOS" '
                /<!-- LATEST-REPOS-START -->/ {print; print repos; inside=1; next}
                /<!-- LATEST-REPOS-END -->/ {inside=0}
                !inside {print}
              ' README.md > README.md.tmp && mv README.md.tmp README.md
            else
              echo "‚ùå Placeholder not found in README.md!"
              exit 1
            fi
          else
            echo "‚ùå README.md not found!"
            exit 1
          fi

      - name: Check for Changes
        run: |
          if git diff --quiet; then
            echo "‚úÖ No changes detected"
            exit 0
          else
            echo "‚úÖ Changes detected"
          fi

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "üîÑ Auto-update latest GitHub repositories" || exit 0
          git pull --rebase --autostash
          git push
