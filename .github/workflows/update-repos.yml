name: Update GitHub Profile with Latest Repos

on:
  push:  # Run on every push to the main branch
    branches:
      - main  # Change if your branch is different
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Allows the action to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest repositories
        run: |
          REPOS=$(curl -s "https://api.github.com/users/yashKappa/repos?sort=pushed&per_page=6" | jq -r '
            "<div style=\"display: flex; flex-wrap: wrap; gap: 15px;\">\n" +
            (map("<div style=\"border: 1px solid #ddd; padding: 10px; border-radius: 8px; width: 30%; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); background: #fff;\">\n" +
            "<strong><a href=\"" + .html_url + "\" style=\"font-size: 16px;\">" + .name + "</a></strong>\n<br>\n" +
            "<p style=\"font-size: 14px; color: #555;\">" + 
            (if .description then .description else "No description available" end) + "</p>\n" +
            "<span style=\"font-size: 12px; font-weight: bold; background: #eee; padding: 3px 6px; border-radius: 4px;\">" + 
            (if .language then .language else "Unknown" end) + "</span>\n</div>") | join("\n")) + "\n</div>"')

          echo "Latest Repositories:"
          echo "$REPOS"

          if [ -f README.md ]; then
            awk -v repos="$REPOS" '
              /<!-- LATEST-REPOS-START -->/ {print; print repos; inside=1; next}
              /<!-- LATEST-REPOS-END -->/ {inside=0}
              !inside {print}
            ' README.md > README.md.tmp && mv README.md.tmp README.md
          else
            echo "README.md not found!"
            exit 1
          fi

      - name: Check for Changes
        run: |
          git diff --quiet || echo "Changes detected"

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "ðŸ”„ Auto-update latest GitHub repositories" || exit 0  # Prevent error if no changes

          git pull --rebase --autostash  # Ensure latest changes are included
          git push
