name: Update GitHub Profile

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Latest Repositories and Update README
        run: |
          GITHUB_USERNAME="yashKappa"
          MAX_REPOS=6

          # Fetch repositories sorted by last push
          REPOS_JSON=$(curl -s "https://api.github.com/users/$GITHUB_USERNAME/repos?sort=pushed&per_page=$MAX_REPOS")

          # Extract repo details using jq and create a properly structured table
          REPO_DATA=$(echo "$REPOS_JSON" | jq -r '
            .[:6] | map("| [\(.name)](\(.html_url)) | \(.description // "No description available") | \(.language // "Unknown") |") | join("\n")')

          # Format the output into a table
          TABLE="| Repository | Description | Language |\n|------------|-------------|----------|\n$REPO_DATA"

          # Replace placeholder in README
          sed -i "/<!-- REPOS_START -->/,/<!-- REPOS_END -->/c\<!-- REPOS_START -->\n$TABLE\n<!-- REPOS_END -->" README.md

          # Commit and push if there are changes
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add README.md
            git commit -m "Update repositories in README"
            git push
          fi
