name: Update GitHub Profile with Latest Repos

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Allows the action to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest repositories
        run: |
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/users/yashKappa/repos?sort=pushed&per_page=6")

          if [[ -z "$RESPONSE" || "$RESPONSE" == "[]" ]]; then
            echo "Error: Empty API response or no public repositories."
            exit 1
          fi

          echo "API Response: $RESPONSE"

          echo "$RESPONSE" | python3 <<EOF
          import sys, json

          try:
              data = json.load(sys.stdin)
              if not data:
                  print("Error: No repositories found.")
                  sys.exit(1)
          except json.JSONDecodeError as e:
              print(f"JSON Decode Error: {e}")
              sys.exit(1)

          html = '<div style="display: flex; flex-wrap: wrap; gap: 15px;">'
          for repo in data:
              html += f'''
              <div style="width: 300px; background: #f9f9f9; padding: 15px; border-radius: 10px; box-shadow: 3px 3px 10px rgba(0,0,0,0.1);">
                  <h3><a href="{repo.get('html_url', '#')}" style="text-decoration: none; color: #0366d6;">
                      {repo.get('name', 'Unknown')}
                  </a></h3>
                  <p style="color: #555;">{repo.get('description', 'No description available.')}</p>
                  <p style="color: #888;"><strong>Language:</strong> {repo.get('language', 'Unknown')}</p>
              </div>
              '''
          html += "</div>"
          print(html)
          EOF

      - name: Ensure README exists
        run: |
          if [ ! -f README.md ]; then
            echo "README.md not found, creating one."
            echo "# My GitHub Repos" > README.md
          fi

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Updated latest GitHub repositories" || exit 0
          git push
