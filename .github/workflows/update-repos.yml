name: Update GitHub Profile

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Latest Repositories and Update README
        run: |
          GITHUB_USERNAME="yashKappa"
          MAX_REPOS=6

          # Fetch repositories sorted by last push
          REPOS_JSON=$(curl -s "https://api.github.com/users/yashKappa/repos?sort=pushed&per_page=$MAX_REPOS")

          # Extract repo details using jq
          REPO_LIST=$(echo "$REPOS_JSON" | jq -r '[.[:6] | map("| [\(.name)](\(.html_url)) - \(.description // "No description available") |") | .[]]')

          # Convert to 3x2 table format
          ROWS=()
          i=0
          while read -r line; do
            ROWS+=("$line")
            ((i++))
            if (( i % 3 == 0 )); then
              echo "| ${ROWS[0]} ${ROWS[1]} ${ROWS[2]} |"
              ROWS=()
            fi
          done <<< "$REPO_LIST"

          # Handle remaining rows (if any)
          if (( ${#ROWS[@]} )); then
            echo "| ${ROWS[*]} |"
          fi > repo_table.txt

          # Format the output into a markdown table
          TABLE="| Repository | Repository | Repository |\n|------------|------------|------------|\n$(cat repo_table.txt)"

          # Escape special characters for sed
          ESCAPED_TABLE=$(printf '%s\n' "$TABLE" | sed 's/[&/]/\\&/g')

          # Replace placeholder in README safely
          awk -v table="$ESCAPED_TABLE" '
          BEGIN {start=0}
          /<!-- REPOS_START -->/ {print; start=1; print table; next}
          /<!-- REPOS_END -->/ {start=0}
          !start' README.md > temp.md && mv temp.md README.md

          # Commit and push if there are changes
          if [[ $(git status --porcelain) ]]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add README.md
            git commit -m "Update repositories in README"
            git push
          fi
