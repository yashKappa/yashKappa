name: Update GitHub Profile with Latest Repos

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq (JSON Processor)
        run: sudo apt-get install jq -y

      - name: Fetch latest repositories and format table
        run: |
          REPOS=$(curl -s "https://api.github.com/users/yashKappa/repos?sort=pushed&per_page=6" | jq -r '
            (map("<td width=\"50%\" valign=\"top\">\n" +
            "<table width=\"100%\" border=\"1\" cellspacing=\"0\" cellpadding=\"8\" style=\"border-collapse: collapse; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);\">\n" +
            "<tr><td style=\"background: #f8f8f8; font-size: 16px;\"><strong><a href=\"" + .html_url + "\">" + .name + "</a></strong></td></tr>\n" +
            "<tr><td style=\"font-size: 14px;\">" +
            (if .description then .description else "No description available" end) + "</td></tr>\n" +
            "<tr><td style=\"font-size: 12px; font-weight: bold; background: #eee; padding: 3px 6px; border-radius: 4px;\">" + 
            (if .language then .language else "Unknown" end) + "</td></tr>\n" +
            "</table>\n</td>") as $repos |
            "<table width=\"100%\">\n<tr>\n" + 
            ($repos | join("\n") | gsub("((</td>\\n<td width=\"50%\" valign=\"top\">){2})"; "\n</tr>\n<tr>\n")) + 
            "\n</tr>\n</table>")')

          echo "Latest Repositories:"
          echo "$REPOS"

          if [ -f README.md ]; then
            awk -v repos="$REPOS" '
              /<!-- LATEST-REPOS-START -->/ {print; print repos; inside=1; next}
              /<!-- LATEST-REPOS-END -->/ {inside=0}
              !inside {print}
            ' README.md > README.md.tmp && mv README.md.tmp README.md
          else
            echo "‚ùå README.md not found!"
            exit 1
          fi

      - name: Check for Changes
        run: |
          git diff --quiet || echo "‚úÖ Changes detected"

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "üîÑ Auto-update latest GitHub repositories" || exit 0
          git pull --rebase --autostash
          git push
